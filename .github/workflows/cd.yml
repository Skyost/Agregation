name: Continuous Delivery

on:
  push:
    branches:
      - main
      - master

jobs:
  cd:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
    steps:
    - name: Checkout 🛎
      uses: actions/checkout@master
    - name: Setup node env 🏗
      uses: actions/setup-node@v2.1.2
      with:
        node-version: ${{ matrix.node }}
    - name: Cache node_modules 📦
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install dependencies 👨🏻‍💻
      run: npm ci
    - name: Install pandoc 📄
      run: wget https://github.com/jgm/pandoc/releases/download/2.15/pandoc-2.15-1-amd64.deb && sudo dpkg -i pandoc-2.15-1-amd64.deb
    - name: Install LaTeX 🖋
      run: sudo apt-get install -y texlive-latex-base texlive-lang-french texlive-latex-extra texlive-fonts-extra texlive-bibtex-extra texlive-luatex biber latexmk
    - name: Install Poppler 🖼
      run: sudo apt-get install -y poppler-utils
    - name: Generate ⚙️
      run: npm run generate
    - name: Deploy 🚀
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
